<!DOCTYPE html>
<html>

<head>
    <title>Digit Recognizer</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }

        canvas {
            border: 1px solid black;
            cursor: crosshair;
            margin: 20px auto;
            display: block;
        }

        #downloadButton {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        #downloadButton:hover {
            background-color: #45a049;
        }

        .difficulty-box {
            display: inline-block;
            padding: 10px;
            margin: 20px;
            border-radius: 4px;
        }

        .easy {
            background-color: #DFF2BF;
            border: 1px solid #4F8A10;
        }

        .difficulty-heading {
            margin: 0;
        }
    </style>
</head>

<body>
    <h1>Handwritten digit Recognizer</h1>
    <canvas id="canvas" width="400" height="400"></canvas>
    <button id="downloadButton">Check</button>
    <form method="POST" id="upload-form">
        <input type="hidden" name="data_url" id="data-url-input">
    </form>
    {% if results %}
    <div class="difficulty-box easy">
        <h2 class="difficulty-heading" style="color: rgb(5, 157, 5);">{{ results }}</h2>
    </div>
    {% endif %}
    <script>
        // Get the canvas element and its 2D rendering context
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        // Set canvas background to white
        context.fillStyle = '#fff';
        context.fillRect(0, 0, canvas.width, canvas.height);

        // Store the current position of the cursor
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        // Set up event listeners
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        document.getElementById('downloadButton').addEventListener('click', downloadImage);

        // Function to start drawing
        function startDrawing(event) {
            isDrawing = true;
            [lastX, lastY] = [event.offsetX, event.offsetY];
        }

        // Function to draw on the canvas
        function draw(event) {
            if (!isDrawing) return;

            context.strokeStyle = '#000';
            context.lineWidth = 20;
            context.lineJoin = 'round';
            context.lineCap = 'round';

            context.beginPath();
            context.moveTo(lastX, lastY);
            context.lineTo(event.offsetX, event.offsetY);
            context.stroke();

            [lastX, lastY] = [event.offsetX, event.offsetY];
        }

        // Function to stop drawing
        function stopDrawing() {
            isDrawing = false;
        }

        // Function to download the canvas as an image
        function downloadImage() {
            const image = canvas.toDataURL('image/png');
            var dataUrl = image;

            // Set the value of the input field using JavaScript
            var dataUrlInput = document.getElementById('data-url-input');
            dataUrlInput.value = dataUrl;

            // Submit the form programmatically
            var uploadForm = document.getElementById('upload-form');
            uploadForm.submit();
        }
    </script>
</body>

</html>
